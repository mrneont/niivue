<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>time series demo</title>
    <link rel="stylesheet" href="niivue.css" />
    <style>
      .unstyled-button {
        border: none;
        padding: 0;
        background: #202020;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <button class="unstyled-button">Normalize Graph</button>
      <input
        onclick="checkClick(this)"
        type="checkbox"
        id="check1"
        name="check1"
        value="true"
      />
      <button onclick="prevVolume()">back</button>
      <button onclick="nextVolume()">forward</button>
      &nbsp;<button onclick="animateVolume()">animate</button>
      &nbsp;<button onclick="about()">about</button>
    </header>
    <main id="container">
      <canvas id="gl1"></canvas>
    </main>
    <footer id="location">Click on `...` below graph to see all volumes</footer>
  </body>
</html>
<script src="./niivue.umd.js"></script>
<script>
  var volumeList1 = [
    {
      url: "../images/pcasl.nii.gz",
      limitFrames4D: 5
    },
  ];
  var nv1 = new niivue.Niivue({
    onLocationChange: handleLocationChange,
  });
  nv1.attachTo("gl1");
  nv1.setRadiologicalConvention(false);
  nv1.loadVolumes(volumeList1);
  nv1.setSliceType(nv1.sliceTypeMultiplanar);
  nv1.graph.autoSizeMultiplanar = true;
  nv1.opts.multiplanarForceRender = true;
  nv1.graph.normalizeValues = false;
  nv1.graph.opacity = 1.0;
  function checkClick(cb) {
    nv1.graph.normalizeValues = cb.checked;
    nv1.updateGLVolume();
  }
  let currentVol = 0;
  function prevVolume() {
    currentVol = Math.max(currentVol - 1, 0);
    nv1.setFrame4D(nv1.volumes[0].id, currentVol);
  }
  function nextVolume() {
    currentVol++;
    currentVol = Math.min(currentVol, nv1.getFrame4D(nv1.volumes[0].id) - 1);
    nv1.setFrame4D(nv1.volumes[0].id, currentVol);
  }
  function handleLocationChange(data) {
    document.getElementById("location").innerHTML =
      "&nbsp;&nbsp;" + data.string;
  }
  var animationTimer = null;
  function doAnimate() {
    currentVol++;
    if (currentVol >= nv1.getFrame4D(nv1.volumes[0].id)) currentVol = 0;
    nv1.setFrame4D(nv1.volumes[0].id, currentVol);
  }
  function animateVolume() {
    if (animationTimer == null) animationTimer = setInterval(doAnimate, 100);
    else {
      clearInterval(animationTimer);
      animationTimer = null;
    }
  }
  function about() {
    alert("4D images can be slow to load. Click the `...` icon below the graph to see the entire dataset. Currently displaying "+nv1.volumes[0].nFrame4D+" of " +nv1.volumes[0].nTotalFrame4D+ " frames.");
  }
</script>
